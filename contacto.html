        </ul>
    </nav>
    <section>
        <h2>Reserva tu mesa</h2>
        <p>¿Tienes alguna petición especial para nuestro chef? ¡Déjanos saber!</p>
        <form action="estilos\enviar.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="hora">Selecciona una hora:</label>
            <input type="time" id="hora" name="hora" min="12:00" max="16:00" step="1800">
            <label for="mensaje">Peticiones:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
